[program:redis]
user=redis
command=/baserow/supervisor/wrapper.sh PURPLE REDIS /usr/bin/redis-server %(ENV_REDIS_CONFIG_FILE)s --requirepass %(ENV_REDIS_PASSWORD)s
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=0
autostart=true
priority=0
startretries=3
startsecs=30
