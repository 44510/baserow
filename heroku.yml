setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: deploy/heroku/Dockerfile
release:
  image: web
  command:
    - /baserow/env/bin/python /baserow/baserow/backend/src/baserow/manage.py migrate --settings=heroku.settings
    - /baserow/env/bin/python /baserow/baserow/backend/src/baserow/manage.py sync_templates --settings=heroku.settings
run:
  web: /usr/bin/supervisord --configuration /etc/supervisor/conf.d/supervisor.conf
