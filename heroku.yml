build:
  docker:
    web: deploy/heroku/Dockerfile
release:
  image: web
  command:
    - /baserow/env/bin/python /baserow/baserow/backend/src/baserow/manage.py migrate --settings=heroku.settings && /baserow/env/bin/python /baserow/baserow/backend/src/baserow/manage.py sync_templates --settings=heroku.settings
run:
  web: sed -i 's/PORT/'"$PORT"'/g' /baserow/nginx.conf && export BASEROW_PUBLIC_URL=${BASEROW_PUBLIC_URL:-https://$HEROKU_APP_NAME.herokuapp.com} && export REDIS_URL=${STACKHERO_REDIS_URL_TLS:-$REDIS_URL} && /usr/bin/supervisord --configuration /etc/supervisor/conf.d/supervisor.conf
